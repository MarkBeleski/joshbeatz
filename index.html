<!doctype html>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>DJ Josh Beatz</title>

  <meta name="description" content="The HTML5 Herald">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
        integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
        crossorigin="anonymous">

  <style>
    * { box-sizing: border-box; font-family: Verdana, Geneva, Tahoma, sans-serif; }

    html, body, #landing-page {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      /* background: url(./img/senunas-crowd.jpeg) no-repeat center center fixed; */
      background-size: cover;
      background-color: rgba(0, 0, 0);
      font-size: 16px;
    }
    
    #tag-line span { color: rgba(65, 160, 80); background-color: rgba(000,000,000,0.6); padding: .0em .2em;}

    a:link { color: inherit; }
    a:visited { color: inherit; }

    #landing-page {  display: table; }
    #hero, #social { display: table-row; }

    /*
    #hero {
      background-color: rgba(36, 95, 172);
    }
    */

    #social {height: 0; background-color: rgba(255,255,255,0.5); }

    /* Contact Form */
    #contact {
      float: left;
      width: 100%;
      padding-top: 1.25em;
      padding-bottom: 1.25em;
    }

    section .grid {
      width: 100%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    button, .button {
      font: inherit;
      margin: 0;
      display: inline-block;
      padding: .1875em .375em;
      margin-bottom: 0;
      font-size: 1.5em;
      font-weight: 400;
      line-height: 1.25em;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-image: none;
      border: .075em solid transparent;
      border-radius: .25em;
      color: rgba(255, 255, 255, .6);
      background-color: transparent;
      border-color: rgba(255, 255, 255, .6);
    }


    [class^="block"] { float: left; }
    [class^="block"] label, [class^="block"] input[type="text"], [class^="block"] textarea { display: block; width: 100%; }

    [class^="block"] input[type="text"],[class^="block"] textarea {
      padding: .1875em .375em;
      font-size: 1.75em;
      color: rgba(40, 40, 40);
      background-color: rgba(255, 255, 255);
      border: .125em solid rgba(255, 255, 255, .6);
      border-radius: .25em;
      -webkit-transition: border-color ease-in-out .5s,-webkit-box-shadow ease-in-out .5s;
      -o-transition: border-color ease-in-out .5s,box-shadow ease-in-out .5s;
      transition: border-color ease-in-out .5s,box-shadow ease-in-out .5s;
    }

    /* [class^="block"] input[type="text"] {
         CAN DELETE
       } */

    [class^="block"] {
      padding-left: .75em;
      padding-right: .75em;
      margin-bottom: 1em;
    }

    [class^="block"] label {
      font-size: 1em;
      padding-bottom: .375em;
    }

    .block-1-of-4 { width: 25%; }
    .block-1-of-2 { width: 50%; }
    .block-1-of-1 { width: 100%; }

    .text-center { text-align: center!important; }
    .bg-primary { background-color: #42a24f!important; }

    .text-center { text-align: center } /* Remove class and embed styles */
    .text-white label,                  /* Remove class and embed styles */
    .text-white h1,                     /* Remove class and embed styles */
    .text-white h2 { color: #fff; }   /* Remove class and embed styles */
    .mt-0 { margin-top: 0!important; }  /* Remove class and embed styles */

    /* Add crossbrowser keyframes */
    @keyframes slideInFromBottom { 0%{transform:translateY(100%);} 100%{transform:translateY(0);}}
    section#social { animation: 1.4s ease-out 0s 1 slideInFromBottom; }
    section#social div { animation: 1s ease-in 0s 1 slideInFromBottom; }

    .fa-stack-1x { color: rgba(65, 160, 80) }
    .fa-stack-1x:hover { color: rgba(255, 255, 255) }

    .fa-stack.facebook:hover { color: rgba(60, 90, 150); }
    .fa-stack.instagram:hover { color: rgba(220, 50, 125); }
    .fa-stack.mixcloud:hover { color: rgba(155, 60, 185); }
    .fa-stack.envelope:hover { color: rgba(65, 160, 80); }

    section#social span#logo,
    section#social a:nth-child(1) { display: inline-block; margin: 0 auto; }


    /* SCREEN : PORTRAIT */
    @media only screen and (orientation : portrait) and (min-width : 11.99999em) {
      section#social li#logo { display: block!important; padding: 2% 3%; }
      section#social ul li:not(:nth-child(1)) { width: 22.6%!important; }
      #tag-line h1 { font-size: 3em; padding-top: 30%; }
    }
    @media only screen and (orientation: portrait) and (min-width: 12em) and (max-width: 13.99999em) { section#social span.fa-stack { font-size: 1.2em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 14em) and (max-width: 15.99999em) { section#social span.fa-stack { font-size: 1.4em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 16em) and (max-width: 17.99999em) { section#social span.fa-stack { font-size: 1.6em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 18em) and (max-width: 19.99999em) { section#social span.fa-stack { font-size: 1.8em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 20em) and (max-width: 21.99999em) { section#social span.fa-stack { font-size: 2.0em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 22em) and (max-width: 23.99999em) { section#social span.fa-stack { font-size: 2.2em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 24em) and (max-width: 25.99999em) { section#social span.fa-stack { font-size: 2.4em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 26em) and (max-width: 27.99999em) { section#social span.fa-stack { font-size: 2.6em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 28em) and (max-width: 29.99999em) { section#social span.fa-stack { font-size: 2.8em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 30em) and (max-width: 31.99999em) { section#social span.fa-stack { font-size: 3.0em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 32em) and (max-width: 33.99999em) { section#social span.fa-stack { font-size: 3.2em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 34em) and (max-width: 35.99999em) { section#social span.fa-stack { font-size: 3.4em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 36em) and (max-width: 37.99999em) { section#social span.fa-stack { font-size: 3.6em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 38em) and (max-width: 39.99999em) { section#social span.fa-stack { font-size: 3.8em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 40em) and (max-width: 41.99999em) { section#social span.fa-stack { font-size: 4.0em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 42em) and (max-width: 43.99999em) { section#social span.fa-stack { font-size: 4.2em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 44em) and (max-width: 45.99999em) { section#social span.fa-stack { font-size: 4.4em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 46em) and (max-width: 47.99999em) { section#social span.fa-stack { font-size: 4.6em!important; } }
    @media only screen and (orientation: portrait) and (min-width: 48em) and (max-width: 49.99999em) { section#social span.fa-stack { font-size: 4.8em!important; } }


    /* SCREEN : LANDSCAPE */
    @media only screen and (orientation : landscape) and (min-width : 29.99999em) {
      section#social li { vertical-align: bottom; display: inline-block!important; width: 39%; padding: 1% 1%; }
      section#social li#logo span { height: 2.6em;  }
      section#social span.fa-stack { font-size: 1.4em!important; }
      section#social ul li:not(:nth-child(1)) { width: 14.0%!important; }
      section#social ul li:not(:nth-child(1)) span { margin-top: -1.3em; }
      #tag-line h1 { font-size: 3em; padding-top: 25%; border: .075em solid transparent!important; }
    }
    @media only screen and (orientation : landscape) and (min-width : 38em) and (max-width: 43.999em) {
      section#social li#logo span { height: 3.4em;  }
      section#social span.fa-stack { font-size: 2.0em!important; }
      section#social ul li:not(:nth-child(1)) span { margin-top: -1.3em; }
    }


    @media only screen and (orientation : landscape) and (min-width : 44em) and (max-width: 59.999em) {
      section#social li#logo span { height: 3.4em;  }
      section#social span.fa-stack { font-size: 2.0em!important; }
      section#social ul li:not(:nth-child(1)) span { margin-top: -1.3em; }
      #tag-line h1 { font-size: 3.4em; padding-top: 20%; }
    }


    @media only screen and (orientation : landscape)  and (min-width: 60em) and (max-width: 85.375em) {
      section#social li { width: 46%; padding: 1% 1%; }
      section#social ul li:not(:nth-child(1)) { width: 12.0%!important; }
      section#social li#logo span { height: 6.0em; }
      section#social span.fa-stack { font-size: 3.2em!important; }
      section#social ul li:not(:nth-child(1)) span { margin-top: -1.0em; }
      #tag-line h1 { font-size: 4em; padding-top: 15%; }
    }


    /* 81.25em (1300px) */
    @media only screen and (min-width : 81.25em) {
      section#social li { width: 46%; padding: 1% 1%; }
      section#social ul li:not(:nth-child(1)) { width: 12.0%!important; }
      section#social li#logo span { height: 6.0em; }
      section#social span.fa-stack { font-size: 3.2em!important; }
      section#social ul li:not(:nth-child(1)) span { margin-top: -1.0em; }
      #tag-line h1 { font-size: 3.4em; padding-top: 10%; }
    }

  </style>

  <!--[if lt IE 9]> <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script> <![endif]-->
</head>

<body class="wrap">
    <div id="landing-page">

      <!-- HERO - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
      <section id="hero" class="text-center" style="color: rgba(65, 160, 80);">

        <a id="tag-line" href="#contact" style="text-decoration: none;">
          <h1>
            <span class="button">BOOK NOW</span>
          </h1>
        </a>
      </section><!-- / HERO - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

      <!-- SOCIAL ICONS - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
      <section id="social" class="text-center">
        <nav>
          <ul style="list-style: none;padding: 0;margin: 0 0 -.1em 0;">
            <li id="logo" style="display:inline-block;">
              <a href="./index.html"  style="text-decoration: none;">
                <span id="logo" class="">
                    <img alt="Josh Beatz Logo" src="./img/logo-min.png" id="beatz-logo" style="max-width:100%; max-height:100%;">
                </span>
            </a>
            </li>
            <li style="display:inline-block;">
              <a href="https://www.facebook.com/djjoshbeatz/" style="text-decoration: none;">
                <span class="fa-stack facebook">
                  <i class="fa fa-circle fa-stack-2x facebook"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li style="display:inline-block;">
              <a href="https://www.instagram.com/josh.beatz/" style="text-decoration: none;">
                <span class="fa-stack instagram">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li style="display:inline-block;">
              <a href="https://www.mixcloud.com/JoshBeatz/" style="text-decoration: none;">
                <span class="fa-stack mixcloud">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fab fa-mixcloud fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li style="display:inline-block;">
              <a href="#contact" style="text-decoration: none;">
                  <span class="fa-stack envelope">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fas fa-envelope fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
            </li>
          </ul>
        </nav>
      </section><!-- / SOCIAL ICONS - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    </div><!-- / landing-page-->


    <section id="contact" class="bg-primary text-white">
      <form id="contactform" method="POST" action="https://formspree.io/dj.josh.beatz@gmail.com">
        <div class="grid">
            <h2 class="text-center mt-0">Contact</h2>

            <input type="hidden" name="_language" value="en" />
            <input type="text" name="_gotcha" style="display:none" />
            <div class="block-1-of-2">

                <label for="first-name">First Name</label>
                <input id="first-name" name="first-name" type="text" />
            </div>

            <div class="block-1-of-2">
                <label for="last-name">Last Name</label>
                <input id="last-name" name="last-name" type="text" />
            </div>

            <div class="block-1-of-1">
                <label for="email-address">Email Address</label>
                <input id="email-address" name="email" type="text" />
            </div>

            <div class="block-1-of-1">
                <label for="email-address">Email Message</label>
                <textarea id="email-message" name="message" rows="6"></textarea>
            </div>

            <div class="block-1-of-4">
              <button type="submit"><i class="far fa-envelope"></i> Send Email</button>
            </div>

        </div>
      </form>
    </section>

  <script>
    var images = [
      'img/senunas-crowd.jpeg',
      'http://kb4images.com/images/image/37185176-image.jpg',
      'http://kb4images.com/images/image/37272651-image.jpg'
    ];

    var x = 0;
    var changeImage = function () {
      document.getElementsByTagName('body')[0].style.backgroundImage='url(' + images[x] + ')';
      x++;
      if (images.length == x) {
        x = 0;
      }
    }

    changeImage();
    /* setInterval('changeImage()', 3000); */
  </script>
</body>
</html>

  <style>
    * { box-sizing: border-box; font-family: Verdana, Geneva, Tahoma, sans-serif; }

    html, body, #landing-page {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    body {
      /* background: url(./img/senunas-crowd.jpeg) no-repeat center center fixed; */
      background-size: cover;
      background-color: rgb(0, 0, 0);
      font-size: 16px;
    }

    a:link { color: inherit; }
    a:visited { color: inherit; }

    #landing-page {  display: table; }
    #hero, #social { display: table-row; }

    /*
    #hero {

    #social {height: 0; background-color: rgb(255,255,255,0.5); }

    /* Contact Form */
    #contact {
      float: left;
      width: 100%;
      padding-top: 1.25em;
      padding-bottom: 1.25em;
    }

    section .grid {
      width: 100%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      font: inherit;
      margin: 0;
      display: inline-block;
      padding: .1875em .375em;
      margin-bottom: 0;
      font-size: 1.5em;
      font-weight: 400;
      line-height: 1.25em;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-image: none;
      border: .125em solid transparent;
      border-radius: .25em;
      color: rgb(255, 255, 255);
      background-color: transparent;
      border-color: rgb(255, 255, 255);
    }


    [class^="block"] { float: left; }
    [class^="block"] label, [class^="block"] input[type="text"], [class^="block"] textarea { display: block; width: 100%; }

    [class^="block"] input[type="text"],[class^="block"] textarea {
      padding: .1875em .375em;
      font-size: 1.75em;
      color: rgb(40, 40, 40);
      background-color: rgb(255, 255, 255);
      border: .125em solid rgb(255, 255, 255, .75);
      border-radius: .25em;
      -webkit-transition: border-color ease-in-out .5s,-webkit-box-shadow ease-in-out .5s;
      -o-transition: border-color ease-in-out .5s,box-shadow ease-in-out .5s;
      transition: border-color ease-in-out .5s,box-shadow ease-in-out .5s;
    }

    /* [class^="block"] input[type="text"] {
         CAN DELETE
       } */

    [class^="block"] {
      padding-left: .75em;
      padding-right: .75em;
      margin-bottom: 1em;
    }

    [class^="block"] label {
      font-size: 1em;
      padding-bottom: .375em;
    }

    .block-1-of-4 { width: 25%; }
    .block-1-of-2 { width: 50%; }
    .block-1-of-1 { width: 100%; }

    .text-center { text-align: center!important; }
    .bg-primary { background-color: #42a24f!important; }

    .text-center { text-align: center } /* Remove class and embed styles */
    .text-white label,                  /* Remove class and embed styles */
    .text-white h1,                     /* Remove class and embed styles */
    .text-white h2 { color: #fff; }   /* Remove class and embed styles */
    .mt-0 { margin-top: 0!important; }  /* Remove class and embed styles */

    @keyframes slideInFromBottom { 0%{transform:translateY(100%);} 100%{transform:translateY(0);}}
    section#social { animation: 1.4s ease-out 0s 1 slideInFromBottom; }
    section#social div { animation: 1s ease-in 0s 1 slideInFromBottom; }

    .fa-stack-1x { color: rgb(65, 160, 80) }
    .fa-stack-1x:hover { color: rgb(255, 255, 255) }

    .fa-stack.facebook:hover { color: rgb(60, 90, 150); }
    .fa-stack.instagram:hover { color: rgb(220, 50, 125); }
    .fa-stack.mixcloud:hover { color: rgb(155, 60, 185); }
    .fa-stack.envelope:hover { color: rgb(65, 160, 80); }

    section#social span#logo,
    section#social a:nth-child(1) { display: inline-block; margin: 0 auto; }

    /* Phone (320px - 608px) */
    @media only screen and (orientation : portrait) and (min-width : 19.99999em) and (max-width : 39.9em) {
      section#social span.fa-stack { width: 22%; padding: 0 .25%; margin-bottom: .25em; margin-top: -.25em; margin-bottom: .25em; margin-top: -.25em; }
    }

    @media only screen and (orientation : portrait) and (min-width : 20em) { section#social span.fa-stack { font-size: 2.0em!important; } }
    @media only screen and (orientation : portrait) and (min-width : 22em) { section#social span.fa-stack { font-size: 2.2em!important; } }
    @media only screen and (orientation : portrait) and (min-width : 24em) { section#social span.fa-stack { font-size: 2.4em!important; } }
    @media only screen and (orientation : portrait) and (min-width : 26em) { section#social span.fa-stack { font-size: 2.6em!important; } }
    @media only screen and (orientation : portrait) and (min-width : 28em) { section#social span.fa-stack { font-size: 2.8em!important; } }
    @media only screen and (orientation : portrait) and (min-width : 30em) { section#social span.fa-stack { font-size: 3.0em!important; } }
    @media only screen and (orientation : portrait) and (min-width : 32em) { section#social span.fa-stack { font-size: 3.2em!important; } }
    @media only screen and (orientation : portrait) and (min-width : 34em) { section#social span.fa-stack { font-size: 3.4em!important; } }
    @media only screen and (orientation : portrait) and (min-width : 36em) { section#social span.fa-stack { font-size: 3.6em!important; } }
    @media only screen and (orientation : portrait) and (min-width : 38em) { section#social span.fa-stack { font-size: 3.8em!important; } }




    /* Tablet (640px - px) */

      section#social a:nth-child(1) { width: 40% }
      section#social a:not(:nth-child(1)) { width: 5% }
      section#social span.fa-stack {
        margin-top: -2.25em;
        font-size: 2em!important;
        /* padding: 0 .15%;

    @media (min-height: 980px), screen and (orientation: portrait) {
      .block-1-of-2 {
        width: 100%;
      }
      button {
        font-size: 32px;
      }
      [class^="block"] label {
        font-size: 32px;
        padding-bottom: 6px;

      [class^="block"] input[type="text"],

<body class="wrap">
    <div id="landing-page">

      <!-- HERO - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
      <section id="hero" class="text-center">

      </section><!-- / HERO - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

      <!-- SOCIAL ICONS - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
      <section id="social" class="text-center">

        <div>
            <a href="./index.html"  style="text-decoration: none;">
              <span id="logo" class="">
                  <img alt="Josh Beatz Logo" src="./img/logo-min.png" id="beatz-logo" style="width: 100%;">
              </span>
            </a>

            <a href="https://www.facebook.com/djjoshbeatz/" style="text-decoration: none;">
              <span class="fa-stack facebook">
                <i class="fa fa-circle fa-stack-2x facebook"></i>
                <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
              </span>
            </a>
            <a href="https://www.instagram.com/josh.beatz/" style="text-decoration: none;">
              <span class="fa-stack instagram">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
              </span>
            </a>
            <a href="https://www.mixcloud.com/JoshBeatz/" style="text-decoration: none;">
              <span class="fa-stack mixcloud">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fab fa-mixcloud fa-stack-1x fa-inverse"></i>
              </span>
            </a>
            <a href="#contact" style="text-decoration: none;">
              <span class="fa-stack envelope">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fas fa-envelope fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </div>
      </section><!-- / SOCIAL ICONS - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

    </div>
    <section id="contact" class="bg-primary text-white">
      <form id="contactform" method="POST" action="https://formspree.io/mark.beleski@outlook.com">
        <div class="grid">
            <h2 class="text-center mt-0">Contact</h2>

            <input type="hidden" name="_language" value="en" />
            <input type="text" name="_gotcha" style="display:none" />
            <div class="block-1-of-2">

                <label for="first-name">First Name</label>
                <input id="first-name" name="first-name" type="text" />
            </div>

            <div class="block-1-of-2">
                <label for="last-name">Last Name</label>
                <input id="last-name" name="last-name" type="text" />
            </div>

            <div class="block-1-of-1">
                <label for="email-address">Email Address</label>
                <input id="email-address" name="email" type="text" />
            </div>

            <div class="block-1-of-1">
                <label for="email-address">Email Message</label>
                <textarea id="email-message" name="message" rows="6"></textarea>
            </div>

            <div class="block-1-of-4">
              <button type="submit"><i class="far fa-envelope"></i> Send Email</button>
            </div>

        </div>
      </form>
    </section>

  <script>
    var images = [
      'img/senunas-crowd.jpeg',
      'http://kb4images.com/images/image/37185176-image.jpg',
      'http://kb4images.com/images/image/37272651-image.jpg'
    ];

    var x = 0;
    var changeImage = function () {
      document.getElementsByTagName('body')[0].style.backgroundImage='url(' + images[x] + ')';
      x++;
      if (images.length == x) {
        x = 0;
      }
    }

    changeImage();
    /* setInterval('changeImage()', 3000); */
  </script>
